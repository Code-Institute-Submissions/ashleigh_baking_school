{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="overlay mt-5"></div>
<div class="container bg-light my-5 p-4">
    <div class="row text-center mt-5">
        <div class="col-md-12">
            <h3>Filtered by Category: </h3>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 pb-5">
            <a href= "{% url 'gifts' %}" class="btn btn-secondary filter_button" role="button" aria-disabled="true">All</a>
            <a href= "{% url 'gifts' %}?category=Birthday" class="btn btn-secondary  filter_button" role="button" aria-disabled="true">Birthday</a>
            <a href="{% url 'gifts' %}?category=Congratulations" class="btn btn-secondary filter_button" role="button" aria-disabled="true">Congratulations</a>
            <a href="{% url 'gifts' %}?category=Thank You" class="btn btn-secondary filter_button" role="button" aria-disabled="true">Thank You</a>
             <a href="{% url 'gifts' %}?category=Wedding" class="btn btn-secondary filter_button" role="button" aria-disabled="true">Wedding</a>
             <a href="{% url 'gifts' %}?category=Custom" class="btn btn-secondary filter_button" role="button" aria-disabled="true">Custom</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <img class="img-courses img-fluid" alt="Responsive image"  style="width:100%;" src= "{{ gift.image.url }}">    
        </div>
        <div class="col-md-7">
        <h4>{{gift.title}}</h4>
        <h5 class="my-4 text-info">Euro {{gift.price}}</h5>
        <form action= "{% url 'add_to_bag' gift.id %}" method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <label class="pr-2" for="id_qty_{{ gift.id }}">Quantity: </label>

            <!--integer for quantity-->
            <input class="form-control qty_input" type="number" 
            name="quantity" value="1" min="1" max="99" 
            data-item_id="{{ gift.id }}" id="id_qty_{{ gift.id }}">
            </div>
        <div class="col-12 d-flex justify-content-center">
            <input type="submit" class="btn add_basket text-uppercase mt-2" value="Add to Basket">
        </div>
        <div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
        </form>
        </div>
    </div>
</div>

{% endblock %}
